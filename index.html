<script>
function getMe(callback) {
  FB.api('/me', {fields: 'id,name,first_name,picture.width(120).height(120)'}, function(response){
    if( !response.error ) {
      friendCache.me = response;
      callback();
    } else {
      console.error('/me', response);
    }
  });
}
</script>
<script>function login(callback) {
  FB.login(callback, {scope: 'user_friends'});
}</script>
<script>
function getFriends(callback) {
  FB.api('/me/friends', {fields: 'id,name,first_name,picture.width(120).height(120)'}, function(response){
    if( !response.error ) {
      friendCache.friends = response;
      callback();
    } else {
      console.error('/me/friends', response);
    }
  });
}

function getPermissions(callback) {
  FB.api('/me/permissions', function(response){
    if( !response.error ) {
      friendCache.permissions = response;
      callback();
    } else {
      console.error('/me/permissions', response);
    }
  });
}

function hasPermission(permission) {
  for( var i in friendCache.permissions ) {
    if( 
      friendCache.permissions[i].permission == permission 
      && friendCache.permissions[i].status == 'granted' ) 
      return true;
  }
  return false;
}
</script>

<script type="text/javascript">
	
	
        window.onload = function() {
            var timer = new FrameTimer();
            timer.tick();
 
            var sprites = new SpriteSheet({
                width: 45.6,
                height: 38,
                sprites: [
                    { name: 'a' },
					{ name: 'b' },
					{ name: 'c' },
					{ name: 'd' },
					{ name: 'e' },
					
                    
                ]
            });
            var ctx = document.getElementById('canvas').getContext('2d');
            var walk = new Animation([
                    { sprite: 'a', time: 0.03 },
                    { sprite: 'b', time: 0.05 },
                    { sprite: 'c', time: 0.1 },
					{ sprite: 'd', time: 0.04 },
					{ sprite: 'c', time: 0.07 },
					{ sprite: 'a', time: 0.03 },
					{ sprite: 'b', time: 0.07 },
					{ sprite: 'a', time: 0.05 },
					{ sprite: 'c', time: 0.01 },
                   
            ], sprites);
            var kunioImage = new Image();
 
            kunioImage.onload = function() {
                setInterval(function(){
                    walk.animate(timer.getSeconds());
                    var frame = walk.getSprite();
                    ctx.clearRect(0, 0, 300, 300);
                    ctx.drawImage(kunioImage, frame.x, frame.y, 44, 44, 0, 0, 44, 44);
                    timer.tick();
                }, 5);
            };
 
            kunioImage.src = 'b/img/back_eye.gif';
        };
    </script>
