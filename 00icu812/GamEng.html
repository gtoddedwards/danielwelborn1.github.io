<!DOCTYPE html>
 <head></head>
  <body>
    <div id="game"></div>
		<script type="text/javascript" src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
				<script>
				
					Crafty.init(420,315, document.getElementById('game'));
					
					var bg = Crafty.e("2D, DOM, Image")
						 .attr({w: Crafty.viewport.width, h: Crafty.viewport.height})
						 .image("../img/cirsp10.png", "repeat");
					
					Crafty.e('Floor, 2D, Canvas, Color')
					  .attr({x: 0, y: 310, w: 420, h: 1})
					  .color('green');
					  
					  
				  
			  
				    Crafty.e('2D, DOM, Color, Fourway').attr({x: 0, y: 70, w: 5, h: 5}).color('#F00')
					  .fourway(4)
					  
				  
				</script>
				<script>
							  window.fbAsyncInit = function() {
								FB.init({
								  appId      : '1544289682449797',
								  xfbml      : true,
								  version    : 'v2.1'
								});
								function onLogin(response) {
							  if (response.status == 'connected') {
								FB.api('/me?fields=first_name', function(data) {
								  var welcomeBlock = document.getElementById('fb-welcome');
								  welcomeBlock.innerHTML = 'Hello, ' + data.first_name + '! Stay in touch, be sure to check out the chat box, play some cool weekly featured games and if you have questions by all means ASK. RAZERMASTER LOVES YOU';
								});
							  }
							}

							FB.getLoginStatus(function(response) {
							  // Check login status on load, and if the user is
							  // already logged in, go directly to the welcome message.
							  if (response.status == 'connected') {
								onLogin(response);
							  } else {
								// Otherwise, show Login dialog first.
								FB.login(function(response) {
								  onLogin(response);
								}, {scope: 'user_friends, email'});
							  }
							});

								// ADD ADDITIONAL FACEBOOK CODE HERE
							  };

							  (function(d, s, id){
								 var js, fjs = d.getElementsByTagName(s)[0];
								 if (d.getElementById(id)) {return;}
								 js = d.createElement(s); js.id = id;
								 js.src = "//connect.facebook.net/en_US/sdk.js";
								 fjs.parentNode.insertBefore(js, fjs);
							   }(document, 'script', 'facebook-jssdk'));
					</script>
				
  </body>
  
					
  
  
  
  
  
</html>
